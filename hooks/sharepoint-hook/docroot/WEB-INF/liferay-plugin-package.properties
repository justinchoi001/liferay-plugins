tags=cms, cmis, dms, document management, sharepoint
short-description=
long-description=You can use this hook to integrate Liferay and its Documents and Media functionality with SharePoint. Once installed and properly configured, you can mount SharePoint's Document Library using the following mount settings:<br /><br />Name: Sharepoint<br />Description: Sharepoint Description<br />Repository Type: Sharepoint (AtomPub)<br />AtomPub URL: http://[Sharepoint Computer Name]/_vti_bin/cmis/rest/[Repository ID]<br />Repository ID: [Repository ID]<br />Site Path: [http://[Sharepoint Computer Name]/[Repository Name]<br /><br />Consult the "Documents and Media" section of the Liferay User Guide for details on administering this service. The Liferay User Guide can be found at http://liferay.com/documentation.<br /><br />This app installs as a new Repository Type option in the Documents and Media Library.
change-log=
page-url=http://www.liferay.com
author=Liferay, Inc.
licenses=EE
liferay-versions=7.0.10+

